<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <button class="back">back</button>
        <h3>Snapshots</h3>
        <button class="open">open new window</button>
        <button class="close">close other window</button>
        <div class="choose-img">
            <div class="choose i1">
                <div class="title header">photo 1</div>
                <img src="./images/1.jpg" title="photo 1 display in view" alt="g-photo">
            </div>
            <div class="choose i2">
                <div class="title header">photo 2</div>
                <img src="./images/2.jpg" title="photo 2 display in view" alt="g-photo">
            </div>
            <div class="choose i3">
                <div class="title header">photo 3</div>
                <img src="./images/3.jpg" title="photo 3 display in view" alt="g-photo" >
            </div>
        </div>
        <div class="display">
           My image Gallery
             
        </div>
        <div class="display-title"></div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
